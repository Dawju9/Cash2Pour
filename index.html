<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash2Go</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
</head>
<body>
    <div id="app">
        <header>
            <h1>Cash2Go</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#transactions">Transactions</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home">
                <div class="balance-container">
                    <h2>Balance</h2>
                    <div id="balance">$0.00</div>
                </div>
                <div class="actions">
                    <button id="send-money">Send Money</button>
                    <button id="request-money">Request Money</button>
                </div>
            </section>
            <section id="transactions">
                <h2>Recent Transactions</h2>
                <ul id="transaction-list">
                    <!-- Transactions will be dynamically loaded here -->
                </ul>
            </section>
            <section id="settings">  
                <h2>Settings</h2>
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </section>
            <section id="scratch-cards">
                <h2>Scratch Cards</h2>
                <div class="scratch-card" data-value="5">$5</div>
                <div class="scratch-card" data-value="10">$10</div>
                <div class="scratch-card" data-value="20">$20</div>
            </section>
            <section id="react-root">
            <div id="root"></div>
            <script type="module" src="/src/main.tsx"></script>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Cash2Go. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
